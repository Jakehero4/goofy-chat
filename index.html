<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Welcome to Chat App</h1>

    <!-- Google Sign-In Button -->
    <button id="googleSignInBtn">Sign in with Google</button>

    <!-- Email and Password Sign-In Form -->
    <div>
      <input type="email" id="email" placeholder="Enter email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button id="emailSignInBtn">Sign in with Email</button>
      <button id="emailSignUpBtn">Sign up with Email</button> <!-- Button to register -->
    </div>

    <!-- Sign-Out Button -->
    <button id="signOutBtn" style="display: none;">Sign Out</button>
  </div>
  
  <!-- Chat UI -->
  <div class="chat-container" style="display: none;">
    <h2>Chat Room</h2>
    <div id="messages" class="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Private Chat UI -->
  <div class="private-chat-container" style="display: none;">
    <h2>Private Chat</h2>
    <div id="privateMessages" class="messages"></div>
    <input type="text" id="privateMessageInput" placeholder="Type your private message..." />
    <button onclick="sendPrivateMessage()">Send Private Message</button>
  </div>

  <!-- User Settings Form (Username & Profile Picture) -->
  <div class="user-settings" style="display: none;">
    <h3>Set your Username and Profile Picture</h3>
    <input type="text" id="usernameInput" placeholder="Enter username" />
    <input type="file" id="profilePicInput" accept="image/*" />
    <button id="saveProfileBtn">Save</button>
  </div>

  <!-- Firebase SDKs via CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
